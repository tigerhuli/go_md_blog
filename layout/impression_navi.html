<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {{ template "head_extend.html" . }}
    <title>Document</title>

    <style>
        div.gallery_canvas {
            margin-left: 100px;
        }

        div.gallery {
            margin: 10px;
            border: 1px solid #ccc;
            float: left;
            width: 350px;
            border-radius: 10px;
        }

        div.gallery:hover {
            background-color: #f2f2f2;
        }

        div.gallery img {
            width: 100%;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        div.desc {
            height: 100px;
            margin-left: 8px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        p.gallery_name {
            clear: both;
            margin: 3;
        }

        p.gallery_comment {
            font-size: small;
        }
    </style>
</head>

<body>

    {{ template "navi.html" .}}

    <div class="gallery_canvas">
        {{ range .impressions }}
        <div class="gallery">
            <a target="_blank" href={{ .Url }}>
                <img src={{ .Cover }} width="600" height="400">
            </a>
            <div class="desc">
                <p class="gallery_name">
                    {{ .Name | safe}}
                </p>
                <p class="gallery_comment">
                    {{ .Stars | safe}} <br>
                    {{ .Comment}}
                </p>
            </div>
        </div>
        {{ end }}
    </div>

    {{ template "footer.html" .}}
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {{ template "head_extend.html" . }}
    <title>Document</title>

    <style>
        div.gallery_canvas {
            margin-left: 100px;
        }

        div.gallery {
            margin: 10px;
            border: 1px solid #ccc;
            float: left;
            width: 320px;
            border-radius: 10px;
        }

        div.gallery:hover {
            background-color: #f2f2f2;
        }

        div.gallery img {
            width: 100%;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        div.desc {
            height: 100px;
            margin-left: 8px;
            text-align: left;
        }

        p.gallery_name {
            margin-top: 10px;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            display: block;
            text-overflow: ellipsis;
        }

        div.gallery_comment {
            width: 300px;
            color: black;
            font-size: small;
            white-space: nowrap;
            overflow: hidden;
            display: block;
            text-overflow: ellipsis;
        }

        p.gallery_comment#tag {
            border-radius: 2px;
            text-size-adjust: auto;
            float: left;
            margin: 0px;
            margin-right: 5px;
            font-size: smaller;
        }
    </style>
</head>

<body>

    {{ template "navi.html" .}}

    <div class="gallery_canvas">
        {{ range .impressions }}
        <div class="gallery">
            <a target="_blank" href={{ .ContentUrl }}>
                <img src={{ .Cover }} width="600" height="400">
            </a>

            <div class="desc">
                <p class="gallery_name">
                    {{ .Name | safe}}
                </p>

                <a target="_blank" style="text-decoration: none;" href={{ .Url }}>
                    <div class="gallery_comment">
                        {{ .Stars | safe}}
                    </div>
                    <div class="gallery_comment">
                        {{ .Comment}}
                    </div>
                    <div class="gallery_comment">
                        {{ .ColorTags | safe }}
                    </div>
                    <div class="gallery_comment">
                        {{ .UpdateTime }}
                    </div>
                </a>

            </div>
        </div>
        {{ end }}
    </div>

    {{ template "footer.html" .}}
</body>

</html>
